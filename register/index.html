<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="icon" sizes="16x16" href="../favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantio</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/main.mjs" type="module" defer></script>
  </head>
  <body>
    <header class="relative">
      <!-- Navigation Container -->
      <div
        class="absolute top-0 left-0 w-full flex justify-between items-center p-4 z-10"
      >
        <!-- Hamburger Menu Button -->
        <button
          id="menuToggle"
          class="p-2 absolute top-4 right-4 bg-teal-800 rounded focus:outline-none"
          aria-label="Open Menu"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-6 h-6 text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>

      <!-- Fullscreen Menu -->
      <div
        id="menu"
        class="fixed inset-0 bg-teal-950 bg-opacity-95 hidden flex flex-col justify-center items-center z-20"
      >
        <!-- Close Menu Button -->
        <button
          id="menuClose"
          class="absolute top-4 right-4 p-2 bg-teal-950 rounded focus:outline-none"
          aria-label="Close Menu"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-6 h-6 text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>

        <nav class="text-center space-y-10 text-white text-2xl flex flex-col">
          <a href="../index.html" class="hover:underline">Login</a>
          <a href="#" class="hover:underline">About</a>
          <a
            href="#"
            class="hover:underline"
          >
            Privacy policy & Terms and Conditions
          </a>
        </nav>
      </div>
    </header>

    <main class="flex flex-col items-center">
      <!-- Video Section -->
      <div class="w-full flex justify-center items-center h-2/4">
        <video
          class="w-96 h-auto hover: transition-transform duration-300 cursor-pointer"
          src="../assets/PLANTIO.mp4"
          muted
          preload="metadata"
          onmouseover="this.play()"
          alt="plantio logo with growing seedling"
        ></video>
      </div>

      <!-- Login Form Section -->
      <div
        id="registerCard"
        class="w-full flex justify-center items-center h-64 bg-teal-800"
      >
        <form
          id="registerForm"
          class="max-w-md mx-auto p-6 bg-gray-100 rounded shadow mb-10"
        >
          <h1 class="text-2xl font-bold mb-4">Register</h1>

          <label for="name" class="block text-gray-700 mb-2">Name</label>
          <input
            type="name"
            id="name"
            name="name"
            class="border border-gray-300 p-2 rounded w-full mb-4"
            required
          />

          <label for="email" class="block text-gray-700 mb-2">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="border border-gray-300 p-2 rounded w-full mb-4"
            required
          />

          <label for="password" class="block text-gray-700 mb-2">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="border border-gray-300 p-2 rounded w-full mb-4"
            required
          />

          <button
            type="submit"
            class="bg-teal-800 text-white py-2 px-4 rounded w-full"
          >
            Register
          </button>

          <p class="text-sm text-center mt-4">
            Do you have an account?
            <a href="../index.html" class="text-blue-500">Login</a>
          </p>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
