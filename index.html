<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" sizes="16x16" href="./favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Log in to your account to access personalized features, explore content, and stay connected with the community at Plantio!"
    />
    <title>Plantio login</title>

    <!-- Preload the intro video (optional) -->
    <link rel="preload" as="video" href="./assets/PLANTIO.mp4" type="video/mp4" />

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.mjs" type="module" defer></script>
  </head>
  <body>
    <header class="relative">
      <div class="absolute top-0 left-0 w-full flex justify-between items-center p-4 z-10">
        <button
          id="menuToggle"
          class="p-2 absolute top-4 right-4 bg-teal-800 rounded focus:outline-none hover:bg-teal-700"
          aria-label="Open Menu"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-6 h-6 text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>

      <div
        id="menu"
        class="fixed inset-0 bg-teal-950 bg-opacity-95 hidden flex flex-col justify-center items-center z-20"
      >
        <button
          id="menuClose"
          class="absolute top-4 right-4 p-2 bg-teal-950 rounded focus:outline-none hover:bg-teal-700"
          aria-label="Close Menu"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-6 h-6 text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>

        <nav class="text-center space-y-10 text-white text-2xl flex flex-col">
          <a href="./register/" class="hover:underline">Register</a>
        </nav>
      </div>
    </header>

    <main class="flex flex-col items-center">
      <div class="w-full flex justify-center items-center h-2/4">
        <video
          id="plantioVideo"
          class="w-96 h-auto transition-transform duration-300 cursor-pointer hover:scale-105"
          src="./assets/PLANTIO.mp4"
          muted
          preload="metadata"
          playsinline
          aria-label="Plantio logo with growing seedling"
          onmouseover="this.play()"
        ></video>
      </div>

      <div id="loginCard" class="w-full flex justify-center items-center h-64 bg-teal-800">
        <form
          action="./feed/"
          method="get"
          id="loginForm"
          class="max-w-md mx-auto p-6 bg-gray-100 rounded shadow mb-10"
          name="loginForm"
        >
          <h1 class="text-2xl font-roboto mb-4">Login</h1>

          <label for="email" class="block text-gray-700 mb-2 font-roboto">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="email"
            class="border border-gray-300 p-2 rounded w-full mb-4"
            required
          />

          <label for="password" class="block font-roboto text-gray-700 mb-2">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            autocomplete="current-password"
            class="border border-gray-300 p-2 rounded w-full mb-4"
            required
          />

          <button
            id="loginButton"
            type="submit"
            class="bg-teal-800 text-white py-2 px-4 rounded w-full font-roboto hover:bg-teal-700"
          >
            Login
          </button>

          <p class="text-sm text-center mt-4 font-roboto">
            Don't have an account?
            <a href="./register/" class="text-blue-500">Register</a>
          </p>
        </form>
      </div>
    </main>

    <noscript>
      <p style="text-align:center; padding: 1rem;">
        JavaScript is required for the menu and interactions on this page.
      </p>
    </noscript>
  </body>
</html>
